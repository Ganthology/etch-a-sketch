<!DOCTYPE html>
<html>
    <link href='style.css' rel="stylesheet">
    <body>
        <header>
            <!--Title-->
            <h1>Etch-a-Sketch</h1>
        </header>
        <div class='main'>
        <div class="container">
            <!--Grid Canvas-->
        </div>
            <div class=control>
                <!--Control Section, New Button Clear Button,Range button -->
                <div>
                    <label for="quantity">Choose A Value For Grid Size:</label>
                    <input type="range" id='quantity' name="quantity" min="8" max="80" oninput="document.getElementById('quantityLabel').innerHTML = this.value;"><label for="quantity" id='quantityLabel'>36</label>
                    <button class="reset">RESET</button>
                </div>
                <!--Color Section-->
                <div id='color'>
                    <input type="radio" class='color-buttons' id="black" value="black" name="color" checked><label for="black">Black</label>
                    <input type="radio" class="color-buttons" id="random" value="random" name="color"><label for="random">Random</label>
                    <input type="radio" class="color-buttons" id='eraser' value="eraser" name="color"><label for="eraser">Eraser</label>
                    <input type="radio" class="color-buttons" value="user" name="color"><label for="color-picker">Choose your own</label><input type="color" id="color-picker">
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
